<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css/main.css">
    <title>korablov__homework3</title>
</head>

<body>
    <header class="header">
        <div class="conteiner">
            <div class="header_wrapper flex">
                <div class="logo flex">
                    <div class="logo_img">
                        <img src="./img/header/logo.svg" alt="Logo">
                    </div>
                    <div>
                        <h6 class="logo__title">Foundation</h6>
                        <p class="logo__text">Startup landing template</p>
                    </div>
                </div>
                <nav class="header__nav flex">
                    <ul class="header__ul flex">
                        <li class="header__li">
                            <a href="#" class="header__link">Home</a>
                        </li>
                        <li class="header__li">
                            <a href="#" class="header__link">Stories</a>
                        </li>
                    </ul>
                    <button class="button">Get Started</button>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="question">
            <div class="conteiner flex">
                <div class="question__wrapper">
                    <h4 class="question__title">What is it about?</h4>
                    <p class="question__text">Building a website for a startup that looks amazing is not a rocket
                        science anymore.</p>
                </div>
                <div class="question__wrapper">
                    <h4 class="question__title">Who is it for?</h4>
                    <p class="question__text">Startups, small companies and teams, entrepreneurs and web developers.</p>
                </div>
            </div>
        </section>
        <section class="logo__section">
            <div class="conteiner">
                <ul class="logo_ul flex">
                    <li class="logo__li">
                        <a href="" class="logo__link">
                            <img src="./img/logo/logo_1.png" alt="Logo">
                        </a>
                    </li>
                    <li class="logo__li">
                        <a href="" class="logo__link">
                            <img src="./img/logo/logo_2.png" alt="Logo">
                        </a>
                    </li>
                    <li class="logo__li">
                        <a href="" class="logo__link">
                            <img src="./img/logo/logo_3.png" alt="Logo">
                        </a>
                    </li>
                    <li class="logo__li">
                        <a href="" class="logo__link">
                            <img src="./img/logo/logo_4.png" alt="Logo">
                        </a>
                    </li>
                    <li class="logo__li">
                        <a href="" class="logo__link">
                            <img src="./img/logo/logo_5.png" alt="Logo">
                        </a>
                    </li>
                    <li class="logo__li">
                        <a href="" class="logo__link">
                            <img src="./img/logo/logo_6.png" alt="Logo">
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
